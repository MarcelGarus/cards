guidelines:
  - title: Spieler einbinden
    body: Verwende $a, $b etc. als Platzhalter für Namen. Während des Spiels
      werden diese mit tatsächlichen Namen ausgetauscht.
    positive:
      - text: $a, tu etwas.
      - text: $b, mach etwas.
    negative:
      - text: Alice, do something.
  - title: Direkte Ansprache
    body: Bevorzug die erste Person Singular gegenüber der dritten. Die Spieler
      werden dadurch mehr eingebunden. Eine Ausnahme ist, wenn alle Spieler
      eingebunden werden.
    positive:
      - text: $a, tu etwas.
      - text: Alle machen etwas.
    negative:
      - text: $a muss etwas tun.
  - title: Punkt bevorzugen
    body: Benutz auch in Aufforderungen einen Punkt statt einem Ausrufezeichen.
      Bei so vielen Aufforderungen würden sich die Spieler sonst angeschrien
      fühlen. Ausrufe sind von dieser Richtlinie ausgenommen.
    positive:
      - text: $a, tu etwas.
      - text: Prost! $a, trink einen Schluck.
    negative:
      - text: $a, tu etwas!
      - text: $b, mach etwas!
  - title: Optionales e weglassen
    body: Lass optionale e bei Verben weg. Ein Apostroph brauchst du dabei
      nicht verwenden.
    positive:
      - text: Alle tun etwas.
      - text: $a, mach etwas.
      - text: $b, trink etwas.
    negative:
      - text: Alle tuen etwas.
      - text: $a, mach' etwas.
      - text: $b, trinke etwas.
  - title: Zahlen als Ziffern schreiben
    body: Schreib alle Zahlen außer eins als Ziffern.
    positive:
      - text: $a, tu 2 Dinge.
      - text: $a, trink einen Schluck.
    negative:
      - text: $a, tu zwei Dinge.

