publish_conditions: "Sobald du auf den Knopf zum Veröffentlichen drückst,
  stimmst du dem folgenden Vorgehen zu: Die Karteninhalte (Inhalt, Folgekarte
  und Autor) und deine E-Mail-Adresse werden auf Google-Server hochgeladen und
  dort permanent gespeichert. Indem du die Karte veröffentlichst, überträgst du
  das Urheberrecht der Karteninhalte auf den Entwickler dieser App, Marcel
  Garus. Dieser wird sie manuell überprüfen und nach seinen Belieben der
  Kartendatenbank hinzufügen. Falls er Fragen hat, schickt er dir vielleicht
  eine E-Mail. Du bestätigst, dass die Karteninhalte die Richtlinien erfüllen.
  Nachdem du die Karte veröffentlichst, wirst du sie nicht mehr bearbeiten
  können."
